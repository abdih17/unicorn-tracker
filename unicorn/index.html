<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Unicorn Tracker</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Welcome</h1>

    <form id="unicornFormSubmission">
      <fieldset>
        <legend>Move Unicorn</legend>

        <label for="unicorn"></label>
        <select name="unicornMenu" id="unicornMenu">
          <option value="unicorn1">Unicorn1</option>
          <option value="unicorn2">Unicorn2</option>
          <option value="unicorn3">Unicorn3</option>
          <option value="unicorn4">Unicorn4</option>
          <option value="unicorn5">Unicorn5</option>
          <option value="unicorn6">Unicorn6</option>
          <option value="unicorn7">Unicorn7</option>
          <option value="unicorn8">Unicorn8</option>
          <option value="unicorn9">Unicorn9</option>
          <option value="unicorn10">Unicorn10</option>
        </select>

        <label for="location"></label>
        <select name="locations">
          <option>Barn</option>
          <option>Pasture</option>
          <option>Meddow</option>
        </select>

        <button type="submit">Submit</button>
      </fieldset>
    </form>

    <table id="table-container">Table</table>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
